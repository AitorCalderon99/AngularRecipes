<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="" class="img-responsive"
         style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>

      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="onAddToShoppingList()">Add to shopping list</a></li>
        <li><a style="cursor: pointer">Delete recipe</a></li>
        <li><a style="cursor: pointer">Edit recipe</a></li>

      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{recipe.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.amount}} - {{ingredient.name}} </li>
    </ul>
  </div>
</div>
