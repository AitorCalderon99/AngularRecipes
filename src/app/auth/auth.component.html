<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--
    <div class="alert alert-danger" *ngIf="error"><p>{{error}}</p></div>
-->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <app-loading-spinner *ngIf="isLoading" style="text-align: center;"></app-loading-spinner>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" email ngModel name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit"
                [disabled]="!authForm.valid">{{isLoggingMode ? 'Login' : 'Sign Up'}}</button>
        |

        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch
          to {{isLoggingMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
